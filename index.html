<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Kenzieflix</title>
  </head>
  <body>
    <header class="centralize">
      <figure>
        <img src="./img/logo.png" alt="Logo Kenzieflix" />
      </figure>
    </header>
    <main>
      <h1 class="centralize">Quem está assistindo?</h1>
      <ul>
        <li class="conteiner">
          <figure>
            <img
              id="aline"
              class="cards"
              src="./img/pink.png"
              alt="Perfil de usuário com imagem de uma garota em desenho"
            />
          </figure>
          <figcaption>
            <a class="description" href="#aline">Aline</a>
          </figcaption>
        </li>

        <li class="conteiner">
          <figure>
            <img
              id="pedrinho"
              class="cards"
              src="./img/panda.png"
              alt="Perfil de usuário com imagem de um Panda"
            />
          </figure>
          <figcaption>
            <a class="description" href="#pedrinho">Pedrinho</a>
          </figcaption>
        </li>

        <li class="conteiner">
          <figure>
            <img
              id="julia"
              class="cards"
              src="./img/robot.png"
              alt="Perfil de usuário com imagem de um robô"
            />
          </figure>
          <figcaption>
            <a class="description" href="#julia">Júlia</a>
          </figcaption>
        </li>

        <li class="conteiner">
          <figure>
            <img
              id="adicionar-perfil"
              class="cards"
              src="./img/plus.png"
              alt="Campo para adicionar perfil"
            />
          </figure>
          <figcaption>
            <a class="description" href="#adicionar-perfil">Adicionar Perfil</a>
          </figcaption>
        </li>
      </ul>
    </main>
    <footer>
      <button class="button-perfis">Gerenciar perfis</button>
    </footer>
  </body>
</html>
